<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my5starmovie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 홈 페이지 -->
        <div id="home-page" class="page active">
            <div class="home-container">
                <h1 class="site-title">my5starmovie</h1>
                <div class="movie-buttons" id="movie-buttons">
                    <!-- 영화 버튼들이 JavaScript로 자동 생성됩니다 -->
                </div>
            </div>
        </div>

        <!-- 영화 상세 페이지 -->
        <div id="detail-page" class="page">
            <div class="detail-container">
                <div class="detail-header">
                    <button class="back-button" onclick="goBack()"><img src="images/backbutton.svg" alt="뒤로가기"></button>
                    <h1 class="movie-title"></h1> <!-- 영화 제목이 들어갈 곳 -->
                </div>
                <div id="movie-content"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
